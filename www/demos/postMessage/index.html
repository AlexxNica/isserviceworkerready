<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      white-space: pre;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body><script>
    function log() {
      document.body.appendChild(document.createTextNode(Array.prototype.join.call(arguments, ", ") + '\n'));
      console.log.apply(console, arguments);
    }

    window.onerror = function(err) {
      log("Error", err);
    };
    if (window.MessageChannel) {
      var messageChannel = new MessageChannel();

      messageChannel.port1.onmessage = function(event) {
        log("Got reply from serviceworker via channel", event.data);
      };
    }

    navigator.serviceWorker.register('sw.js', {
      scope: './'
    }).then(function(reg) {
      log("Registered!", reg);
      var newestWorker = reg.installing || reg.waiting || reg.active;
      newestWorker.postMessage({
        text: "Hi!",
        port: messageChannel && messageChannel.port2
      }, [messageChannel && messageChannel.port2]);
    }).catch(function(err) {
      log("Error", err);
    });
  </script></body>
</html>
