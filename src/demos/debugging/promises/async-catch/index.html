<!DOCTYPE html>
<html>
<head>
  <style>
    .log {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <pre class="log"></pre>
  <script>
    var logEl = document.querySelector('.log');
    function log() {
      logEl.appendChild(document.createTextNode(Array.prototype.join.call(arguments, ", ") + '\n'));
      console.log.apply(console, arguments);
    }

    log("See the console for errors");

    window.onerror = function(err) {
      log("Error", err);
    };

    (function() {
      var whatever = Promise.resolve().then(function() {
        throw Error("Error from promise");
      });

      setTimeout(function() {
        whatever = whatever.catch(function() {
          return "Hello";
        });
      }, 5000);
    }());
  </script>
</body>
</html>
