<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <p>
    One-off background sync doesn't require permissions, but notifications do,
    and that's how we're going to tell you it worked.
  </p>
  <button>Register background sync</button>
  <div class="log"></div>
  <script>
    var logEl = document.querySelector('.log');
    function log(msg) {
      var p = document.createElement('p');
      p.textContent = msg;
      logEl.appendChild(p);
      console.log(msg);
    }

    navigator.serviceWorker.register('sw.js').then(function(reg) {
      return reg.sync.getRegistration('syncTest');
    }).then(function(reg) {
      if (reg) log("There's already a background sync pending");
    });

    document.querySelector('button').addEventListener('click', function(event) {
      event.preventDefault();

      new Promise(function(resolve, reject) {
        Notification.requestPermission(function(result) {
          if (result !== 'granted') return reject(Error("Denied notification permission"));
          resolve();
        })
      });
      navigator.serviceWorker.ready.then(function(reg) {
        if (!reg.sync) {
          log('Sync not supported');
          return;
        }
        return reg.sync.register({tag: 'syncTest'});
      }).then(function() {
        log('Sync registered');
      }).catch(function(err) {
        log('It broke');
        log(err.message);
      });
    });

    window.onerror = function(msg) {
      log(msg);
    };

  </script>
</body>
</html>
